<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mystyle.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <h2>Basic JavaScript Calculator</h2>
    <div class="holder">
      <br />
      <input type="text" id="disp" />
      <table>
        <tr>
          <td>
            <input type="button" value="7" onclick="display('7')" />
          </td>
          <td>
            <input type="button" value="8" onclick="display('8')" />
          </td>
          <td>
            <input type="button" value="9" onclick="display('9')" />
          </td>
          <td class="sym">
            <input type="button" value="+" onclick="display('+')" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="4" onclick="display('4')" />
          </td>
          <td>
            <input type="button" value="5" onclick="display('5')" />
          </td>
          <td>
            <input type="button" value="6" onclick="display('6')" />
          </td>
          <td class="minus">
            <input type="button" value="-" onclick="display('-')" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="1" onclick="display('1')" />
          </td>
          <td>
            <input type="button" value="2" onclick="display('2')" />
          </td>
          <td>
            <input type="button" value="3" onclick="display('3')" />
          </td>
          <td class="multiply">
            <input type="button" value="x" onclick="display('*')" />
          </td>
        </tr>
        <tr>
          <td class="clear">
            <input type="button" value="C" onclick="backspace()" />
          </td>
          <td>
            <input type="button" value="0" onclick="display('0')" />
          </td>
          <td class="decimal">
            <input type="button" value="." onclick="display('.')" />
          </td>
          <td class="sym">
            <input type="button" value="รท" onclick="display('/')" />
          </td>
          <td><input type="button" value="=" onclick="answer()" /></td>
        </tr>
      </table>
    </div>
    <script src="calc.js" , type="text/javascript"></script>
  </body>
</html>
